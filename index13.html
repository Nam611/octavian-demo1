	<div class="register">
		<form class="form">
			<header class="form-header">
				<a class="form-logo" href="./index.html">
					<img src="./image/logo-removebg.png" alt="">
				</a>
				<h5 class="form-title">ĐĂNG KÝ TÀI KHOẢN </h5>
			</header>

			<div class="form-group">
				<label class="form-label" for="name">Họ tên</label>
		        <input class="form-input" placeholder="Nhập họ tên" type="text" id="name" name="name" required><br>
			</div>
			<div class="form-group">
				<label class="form-label" for="email">Email</label>
		        <input class="form-input" placeholder="Nhập địa chỉ email" type="text" id="email" name="email" required><br>
			</div>
			<div class="form-group">
				<label class="form-label" for="phone">SĐT</label>
		        <input class="form-input" placeholder="Nhập số điện thoại" type="tel" id="phone" name="phone" required><br>
			</div>
			<div class="form-group">
				<label class="form-label" for="password">Mật khẩu</label>
		        <input class="form-input" placeholder="Nhập mật khẩu" type="password" id="password" name="password" required><br>
			</div>
			<div class="form-group">
				<label class="form-label" for="confirm-password">Xác nhận mật khẩu</label>
		        <input class="form-input" placeholder="Nhập mật khẩu" type="password" id="confirm-password" name="confirm-password" required><br>
			</div>

			<button class="form-submit-btn">Đăng ký tài khoản</button>
		</form>
	</div>
